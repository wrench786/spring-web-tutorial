<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h3> Hi from User Details</h3>

    <div th:each="user :${userList}">
        <h3 th:text="${user.fullName}"></h3>
        <h3 th:text="${user.age}"></h3>
        <h3 th:text="${user.email}"></h3>
    </div>

</body>
</html>
